<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsive layout -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPU Usage Details</title>

    <style>
        /* General styling for the body: dark background and white text */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f2040; /* Dark blue background for contrast */
            color: white; /* White text for readability */
        }

        /* Styling for the back button to return to the previous page */
        .back-button {
            position: absolute; /* Positioned in the top-left corner */
            top: 20px;
            left: 20px;
            background-color: #0066CC; /* Blue background */
            color: white; /* White text */
            padding: 10px 15px; /* Padding for better clickability */
            text-decoration: none; /* Removes underline from links */
            border-radius: 5px; /* Rounded corners */
        }

        /* Hover effect for the back button */
        .back-button:hover {
            background-color: #45a049; /* Change to green on hover */
        }

        /* Main container for the page content */
        .container {
            text-align: center; /* Center-align text */
            margin: 50px auto; /* Center vertically and add spacing */
            max-width: 800px; /* Restrict the width for readability */
        }

        /* Container for the list of CPU-intensive programs */
        .list-container {
            margin-top: 20px;
            background-color: #1c2a3f; /* Slightly lighter dark blue background */
            padding: 20px; /* Inner padding for spacing */
            border-radius: 10px; /* Rounded corners */
            text-align: left; /* Left-align text within the container */
        }

        /* Remove default list styles for clean appearance */
        .list-container ul {
            list-style: none; /* Remove bullets */
            padding: 0; /* Remove padding */
        }

        /* Styling for individual list items */
        .list-container ul li {
            padding: 5px; /* Inner padding for spacing */
            border-bottom: 1px solid #2d3f57; /* Add a divider between items */
        }

        /* Remove bottom border from the last list item */
        .list-container ul li:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <!-- Back button to navigate to the "Engineers and Developers" page -->
    <a href="/engineers-and-developers.html" class="back-button">Back</a>

    <!-- Main content container -->
    <div class="container">
        <h1>CPU Usage Details</h1>

        <!-- List container for most CPU-intensive programs -->
        <div class="list-container">
            <h2>Most CPU-Intensive Programs</h2>
            <ul id="cpuProgramsList">
                <li>Loading...</li> <!-- Placeholder item, dynamically replaced by script -->
            </ul>
        </div>
    </div>

    <!-- External JavaScript file for functionality -->
    <script src="cpu-details.js"></script>
</body>
</html>
